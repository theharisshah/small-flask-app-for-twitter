<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
  integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Update The status</title>
</head>
<body>
<header>
<h3 class="display-3 text-center my-4">Tweet Something Cool!</h3>
</header>
  <form action="/search" method="POST">
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input type= 'text' id='searchstat' name='searchstat' class="form-control" placeholder="entertwitterhandle..">
      <span class="input-group-btn">
      <button type='submit' class="btn btn-primary">Search</button>
      </span>
</div>
</form>
  <br>

    <div class="card bg-dark text-white mx-auto" style="width:20rem">
      <img class="card-img-top img-fluid" src= "{{ urlIMG }}" alt="Profile Photo">
      <div class="card-body">
        <label class="card-title">Name:</label>  {{ user_name }}</h4>
        <br><label class="card-text">Total Folowers : {{ fol_count }}</label>
        <br><label class="card-text">Location : {{ location }}</label>
        <br><label class="card-text">Joined : {{ joined }}</label>
        <a href="{{ urlPRO }}" class="btn btn-success btn-block">View Full Profile</a>
        <!-- {% if not followww %}
          <a href="#" class="btn btn-block">Follow</a>
        {% else %}
          <a href="#" class="btn btn-block">Unfollow</a>
        {% endif %} -->
      </div>
      </div>
<br>
<br>
<br>
<br>
<div class="form-group mx-auto">
  <form action="/update" method="POST">
      <label for="updatestatus">Tweeeeeet Hereeee...</label>
      <textarea name='updtestat' id='updatestatus' class="form-control" placeholder="Enter 140 characters or Less"rows='3'></textarea>
    <button type='submit' class="btn btn-primary btn-block">Tweet</button>
    <small class="form-text text-muted">{{ done }}</small>
  </form>
</div>


<div style="margin-top:500px;"></div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
